grades:
    scratch:
        type: float
        calculation: (correctness / 5.0 * 9 + 1).round(1)
        hide_calculated: true
    mario_less: &grade
        type: float
        subgrades:
            correctness: integer
            design: integer
            style: integer
        automatic:
            correctness: (check_score * 5).round
            style: (style_score / 5.0 * 3).round.to_i
        calculation: ((3 * correctness + 3 * design + 1 * style - 7) / 28.0 * 9 + 1).round(1)
        hide_calculated: true
    mario_more: *grade
    cash: *grade
    credit: *grade
